<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Etch A Sketch</h1>
        <div class="sketchpad-container">
            <div class="sketchpad" id="sketchpad"> <!--flexbox grid will be rendered here--> </div>
            <div class="btns">
                <button id="erase-btn">Erase</button>
                <button id="rand-btn">Random colors</button>
                <button id="black-btn">Black color</button>
                <button id="resize-btn">Change size</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
